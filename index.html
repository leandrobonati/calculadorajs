<body>
    <section>

        <form id="calc" action="#" method="post"></form>

        <input type="text" id="num1"><br>
        <label for="v2">Valor 2</label><br>

        <button value="soma" id="soma" onclick="soma()">+</button>
        <button value="subtrair" id="subtrair" onclick="subtrair()">-</button>

        <button value="dividir" id="dividir" onclick="dividir()">/</button>
